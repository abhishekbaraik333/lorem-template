<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6610f2',
                        secondary:'#343a40',
                        third:'#20c997'
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="flex justify-between py-8 px-4 lg:px-16 shadow-md">
        <img src="./images/logoipsum-332.svg" alt="">

        <!-- desktop navbar -->
        <nav class="desktop-menu hidden lg:flex gap-3 items-center">
            <a class="hover:text-primary duration-300 ease text-lg opacity-80 font-medium" href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200"></div>
            <a class="hover:text-primary duration-300 ease text-lg opacity-80 font-medium" href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200"></div>
            <a class="hover:text-primary duration-300 ease text-lg opacity-80 font-medium" href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200"></div>
            <a class="hover:text-primary duration-300 ease text-lg opacity-80 font-medium" href="#">Navigation Item</a>
        </nav>

        <button id="hamburger" class="lg:hidden mr-4 flex flex-col gap-1.5 relative z-[100]">
            <span class="w-6 h-0.5 bg-secondary transition-all opacity-40 duration-300"></span>
            <span class="w-6 h-0.5 bg-secondary transition-all opacity-40 duration-300"></span>
            <span class="w-6 h-0.5 bg-secondary transition-all opacity-40 duration-300"></span>
        </button>

        <!-- mobile navbar -->
        <nav id="mobile-nav" class="fixed z-[99] inset-x-0 top-0 h-screen bg-white transform translate-x-full transition-transform duration-300 lg:hidden flex flex-col gap-5 justify-center items-center text-2xl text-secondary lg:text-lg">
            <a href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200 lg:block hidden"></div>
            <a href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200 lg:block hidden"></div>
            <a href="#">Navigation Item</a>
            <div class="divider h-[1.6rem] w-[1px] bg-zinc-200 lg:block hidden"></div>
            <a href="#">Navigation Item</a>
        </nav>

    </header>

    <!-- hero section -->
    <section class="hero flex flex-col lg:flex-row px-4 justify-center gap-10 lg:px-16 py-16">
        <div class="lg:w-1/2 flex flex-col gap-3">
            <h1 class="title text-3xl lg:text-6xl font-bold text-primary">Headline Emphasizes Value,Result or Transformation</h1>
            <h2 class="sub-title text-lg lg:text-4xl font-medium text-secondary">
                Subheadline clearly explains what you provide to get that result.
            </h2>
            <button class="cta-btn mt-10 w-1/2 lg:w-1/2 py-1 lg:py-4 lg:px-10 bg-[#20c997] text-white rounded-md hover:opacity-80 hover:bg-transparent border-[1px] border-third hover:text-secondary duration-200">
                CTA-BUTTON
            </button>
            <div class="flex flex-col gap-2 lg:text-xl mt-10">
                <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-check text-primary"></i> <span>RESULT 1</span>
                </div>
                <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-check text-primary"></i> <span>RESULT 2</span>
                </div>
                <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-check text-primary"></i> <span>RESULT 3</span>
                </div>
            </div>
        </div>
        <div class="lg:w-1/2 flex justify-center">
            <img src="./images/eleve.png" class="w-[250px] lg:w-[500px]" alt="">
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
